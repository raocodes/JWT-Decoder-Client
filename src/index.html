<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>JWT Decoder</title>
  <script src="jwt-decode.js"></script>
  <script src="logic.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">JWT Decoder</h1>
        <p class="lead">A simple web app to decode your JWT tokens!</p>
        <hr />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-lg-12">
        <div class="card h-100">
          <div class="card-header">PASTE YOUR TOKEN HERE</div>
          <div class="card-body">
            <textarea class="form-control mt-3 mb-3 h-100" id="tokeninput" rows="6"></textarea>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary my-3 w-25 me-2 text-center" id="decodejwtbtn">DECODE</button>
            <button type="button" class="btn btn-danger my-3 w-25 ms-2 text-center" id="clearjwtbtn">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row gy-3 mb-3">
      <div class="col-lg-6 col-md-12">
        <div class="card h-100">
          <div class="card-header">JWT PAYLOAD DATA</div>
          <div class="card-body">
            <pre><code id="tokenresult">Data goes here...</code></pre>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="card h-100">
          <div class="card-header">JWT HEADERS</div>
          <div class="card-body">
            <pre><code id="tokenheaders">Headers go here...</code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
